paths:
  /lines_sip:
    get:
      operationId: list_line_sip
      summary: List SIP Lines
      description: '**Required ACL:** `confd.#`'
      deprecated: true
      tags:
      - deprecated
      responses:
        '200':
          description: List of SIP Lines
          schema:
            $ref: '#/definitions/LineSipItems'
    post:
      operationId: create_line_sip
      summary: Create SIP line
      description: '**Required ACL:** `confd.#`'
      deprecated: true
      tags:
      - deprecated
      parameters:
      - name: body
        in: body
        description: SIP Line to create
        required: true
        schema:
          $ref: '#/definitions/LineSip'
      responses:
        '201':
          description: SIP Line created
          schema:
            $ref: '#/definitions/LineSip'
        '400':
          $ref: '#/responses/CreateError'
  /lines_sip/{line_id}:
    get:
      operationId: get_line_sip
      summary: Get SIP line
      description: '**Required ACL:** `confd.#`'
      deprecated: true
      tags:
      - deprecated
      parameters:
      - $ref: '#/parameters/lineid'
      responses:
        '200':
          description: SIP Line
          schema:
            $ref: '#/definitions/LineSip'
        '404':
          $ref: '#/responses/NotFoundError'
    put:
      operationId: update_line_sip
      summary: Update SIP line
      description: '**Required ACL:** `confd.#`'
      deprecated: true
      tags:
      - deprecated
      parameters:
      - $ref: '#/parameters/lineid'
      - name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/LineSip'
      responses:
        '204':
          $ref: '#/responses/ResourceUpdated'
        '400':
          $ref: '#/responses/UpdateError'
        '404':
          $ref: '#/responses/NotFoundError'
    delete:
      operationId: delete_line_sip
      summary: Delete SIP line
      deprecated: true
      description: '**Required ACL:** `confd.#`


        A SIP line can not be deleted if it is still associated with a user, an extesion,
        or a device. Any user, extension, or device attached to the line must be dissociated
        first.'
      tags:
      - deprecated
      parameters:
      - $ref: '#/parameters/lineid'
      - name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/LineSip'
      responses:
        '204':
          $ref: '#/responses/ResourceDeleted'
        '400':
          $ref: '#/responses/DeleteError'
        '404':
          $ref: '#/responses/NotFoundError'

definitions:
  LineSip:
    title: LineSip
    properties:
      id:
        type: integer
        description: Line ID
        readOnly: true
      callerid:
        type: string
        default: 'null'
        description: Caller id that appears on a phone when calling. Formatted as
          "Firstname Lastname" < number >
      context:
        type: string
        description: Context used to emit a call
      device_slot:
        type: integer
        description: Line's position on the device
      provisioning_extension:
        type: string
        default: autogenerated
        description: Code used to provision a device
      secret:
        type: string
        default: autogenerated
        description: SIP account password
      username:
        type: string
        default: autogenerated
        description: SIP account username
    required:
    - context
    - device_slot
  LineSipItems:
    title: LineSipItems
    properties:
      items:
        items:
          $ref: '#/definitions/LineSip'
        type: array
      total:
        type: integer
    required:
    - total
