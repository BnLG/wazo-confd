paths:
  /groups/{group_id}/members/users:
    put:
      operationId: update_group_member_users
      summary: Update group and users
      description: '**Required ACL:** `confd.groups.{group_id}.members.users.update`


      **WARNING**
      This endpoint remove all members which are not defined.'
      tags:
      - groups
      - users
      parameters:
      - $ref: '#/parameters/groupid'
      - name: body
        in: body
        description: Users to associated
        required: true
        schema:
          $ref: '#/definitions/GroupUsersUuid'
      responses:
        '204':
          description: Group and Users associated
        '400':
          $ref: '#/responses/GenericError'
        '404':
          $ref: '#/responses/NotFoundError'

definitions:
  GroupUsersUuid:
    properties:
      users:
        items:
          $ref: '#/definitions/GroupUserUuid'
        type: array
    required:
      - users
  GroupUserUuid:
    properties:
      uuid:
        type: string
      priority:
        type: integer
        description: priority of user in the group. Only used for linear ring strategy
    required:
      - uuid
