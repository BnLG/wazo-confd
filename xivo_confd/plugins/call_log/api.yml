paths:
  /call_logs:
    get:
      operationId: list_call_logs
      summary: List call logs
      deprecated: true
      description: '**Required ACL:** `confd.call_logs.read`


        List call logs in CSV format:


        "Call Date","Caller","Called","Period","user Field"


        Field names are listed on the first line.


        Call Date: Formatted as YYYY-MM-DDTHH:MM:SS


        Period: number of seconds of the call. Default: 0 if not answered'
      tags:
      - deprecated
      produces:
      - text/csv; charset=utf-8
      parameters:
      - $ref: '#/parameters/startdate'
      - $ref: '#/parameters/enddate'
      responses:
        '200':
          description: List of call logs
          schema:
            $ref: '#/definitions/CallLog'
        '400':
          $ref: '#/responses/GenericError'

definitions:
  CallLog:
    title: CallLog
    description: 'Call log in CSV format: "Call Date","Caller","Called","Period","user
      Field"'
    type: string
